<!DOCTYPE HTML>
<HTML>
	<head>
		<link rel = "stylesheet" href="css/chessboard-0.3.0.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
		<script src="js/chessboard-0.3.0.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>

		<div id="board" style="width: 400px"></div>

		<script>
			var chess = new Chess();

			//To check only correct player moves
			var onDragStart = function(source, piece, position, orientation) {
			  if (chess.game_over() === true ||
			      (chess.turn() === 'w' && piece.search(/^b/) !== -1) ||
			      (chess.turn() === 'b' && piece.search(/^w/) !== -1)) {
			    return false;
			  }
			};

			//To make sure legal move
			var onDrop = function(source, target) {
			  var move = chess.move({
			    from: source,
			    to: target,
			    promotion: 'q'
			  });

			  if (move === null) return 'snapback';
			  window.setTimeout(function() {
				    CompMove();
				}, 250);
			};

			//Update board
			var onSnapEnd = function() {
			  board.position(chess.fen());
			};

			var minimaxEntry = function(depth, game, player){
				var moves = game.moves();
			    var bestMove = -10000;
			    var bestMoveFound = null;
			    for(var i = 0; i < moves.length; i++) {
			        var move = moves[i]
			        game.move(move);
			        var value = minimax(depth - 1, game, -10000, 10000, -1);
			        game.undo();
			        if(value >= bestMove) {
			            bestMove = value;
			            bestMoveFound = move;
			        }
			    }
			    return bestMoveFound;
			}

			var minimax = function (depth, game, alpha, beta, player){
				if (depth == 0){
					return evaluateBoard(player, game);
				}
				var moves = game.moves();
				if (player == 1){
					var bestMove = -10000;
					for (var i = 0; i < moves.length; i++){
						game.move(moves[i]);
						bestMove = Math.max(bestMove, minimax(depth - 1, game, alpha, beta, -1));
						game.undo();
						alpha = Math.max(alpha, bestMove);
			            if (beta <= alpha) {
			                return bestMove;
			            }
					}
					return bestMove;
				}
				else{
					var bestMove = 10000;
					for (var i = 0; i < moves.length; i++){
						game.move(moves[i]);
						bestMove = Math.min(bestMove, minimax(depth - 1, game, alpha, beta, 1));
						game.undo();
						beta = Math.min(beta, bestMove);
			            if (beta <= alpha) {
			                return bestMove;
			            }
					}
					return bestMove;
				}
			}

			var evaluateBoard = function(playerNum, game){
				var blackTotal = 0;
				var whiteTotal = 0;
				curFen = game.fen();
				var i = curFen.length;
				while (i--) {
					character = curFen.charAt(i);
					if (character == "P"){
						whiteTotal += 1;
					}
					else if (character == "B" || character == "N"){
						whiteTotal += 3;
					}
					else if (character == "R"){
						whiteTotal += 5;
					}
					else if (character == "Q"){
						whiteTotal += 9;
					}
					else if (character == "p"){
						blackTotal += 1;
					}
					else if (character == "b" || character == "n"){
						blackTotal += 3;
					}
					else if (character == "r"){
						blackTotal += 5;
					}
					else if (character == "q"){
						blackTotal += 9;
					}
				}
				if (playerNum == -1){
					if (game.game_over()){
						blackTotal += 10000;
					} 
				}
				else{
					if (game.game_over()){
						whiteTotal += 10000;
					} 
				}
				return blackTotal - whiteTotal;
			}

			/*Random move*/
			var CompMove = function() { 
				if (chess.turn() === 'b'){
					chess.move(minimaxEntry(3, chess, 1));
					onSnapEnd();
				}
			}

			
			var config = {
			  draggable: true,
			  position: 'start',
			  onDragStart: onDragStart,
			  onDrop: onDrop,
			  onSnapEnd: onSnapEnd
			};
			board = ChessBoard('board', config);
		</script>
	</body>
</HTML>
